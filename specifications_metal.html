<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specifications - METAL</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn { background-color: green; color: white; }
        .not-sure-btn { background-color: orange; color: white; }
        .scrap-btn { background-color: blue; color: white; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Specifications - METAL</h2>
        <p>Please provide details about your ITEM scrap.</p>
        <input type="text" placeholder="Enter details about ITEM">
        <br>
        <button class="submit-btn" onclick="findScrapBuyer()">Submit</button>
        <button class="not-sure-btn" onclick="findScrapBuyers()">I am not sure</button>
        <br>
    </div>
    <script>
        function findScrapBuyers() {
            window.location.href = "https://www.google.com/maps/search/medical+items+scrap+buyers+near+me";
        }
        function findScrapBuyer(){
            const input = document.getElementById("itemInput").value.trim();
                const query = encodeURIComponent(input + " scrap buyers near me");
                window.location.href="https://www.google.com/maps/search/" + query;
        }
    </script>
</body>
</html>
